<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">


    <title>Weather</title>
</head>
<body>
    <div class="app-container d-flex align-items-center justify-content-center">
        <div class="container ">
            <input type="text" class="w-100 mx-auto rounded-5 py-3 px-4 mb-5 text-white bg-main"
            placeholder="Find your location..." id="search" />
            <div class="box ">
                <div class="row g-0 h-100 d-flex justify-content-center align-items-center">
                    <div class="item d-flex flex-column  col-md-4 justify-content-center align-items-center">
                        <p id="location">Cairo</p>
                        <p class="today">Monday</p>
                        <span class="today-date">12 August</span>
                        <img src="./images/sun.png" alt="" class="w-25" id="today-img">
                        <span class="fs-1 fw-bolder">
                            <span class="today_temp"></span>
                            <span><sup>o</sup> C</span>
                        </span>
                    </div>
                    <div class="item d-flex flex-column  col-md-4 justify-content-center align-items-center">
                        <p class="today">Monday</p>
                        <span class="today-date">12 August</span>
                        <img src="./images/sun.png" alt="" class="w-25">
                        <span class="fs-1 fw-bolder">
                            <span id="today_temp"></span>
                            <span><sup>o</sup> C</span>
                        </span>
                    </div>
                    <div class="item d-flex flex-column  col-md-4 justify-content-center align-items-center">
                        <p class="today">Monday</p>
                        <span class="today-date">12 August</span>
                        <img src="./images/sun.png" alt="" class="w-25">
                        <span class="fs-1 fw-bolder">
                            <span id="today_temp"></span>
                            <span><sup>o</sup> C</span>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>


  
    <script src="./js/all.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
